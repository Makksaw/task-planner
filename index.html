<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Planner</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #f9f9f9;
            }
            h1 {
                margin-top: 20px;
                color: #333;
            }

            #task-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                background: #ffffff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
            }

            #task-form input,
            #task-form textarea,
            #task-form button {
                font-size: 16px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }

            #task-form input:focus,
            #task-form textarea:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }

            #task-form textarea {
                resize: vertical;
                min-height: 80px;
            }

            #task-form button {
                background-color: #007bff;
                color: #ffffff;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            #task-form button:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }

            #task-form button:active {
                transform: scale(0.95);
            }

            #task-form input::placeholder,
            #task-form textarea::placeholder {
                color: #aaa;
            }

            #task-form {
                margin-top: 20px;
            }

            .form-container,
            .task-list {
                width: 90%;
                max-width: 600px;
                margin: 20px 0;
            }
            .task {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                background: white;
            }
            .task.expired {
                background: #ffe2e2;
            }
            .task.warning {
                background: #fff8e2;
            }
            .task.completed {
                background: #e2ffe2;
                text-decoration: line-through;
            }
            .task button {
                margin-left: 10px;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .task button.complete {
                background: #4caf50;
                color: white;
            }
            .task button.delete {
                background: #f44336;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Task Planner</h1>
        <div class="form-container">
            <form id="task-form">
                <input
                    type="text"
                    id="title"
                    placeholder="Task Title"
                    required
                />
                <textarea
                    id="description"
                    placeholder="Task Description"
                ></textarea>
                <input type="datetime-local" id="dueDate" required />
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tasks will be dynamically loaded here -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
